{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "css/about.css" %}">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            HALAL
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/meal/">Show Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <section class="py-6 bg-light" id="aboutbg">
        <div class="container text-center">
          <h1 class="display-4">Our Chef</h1>
          <p class="lead">Curabitur quas nets lacusets nulat iaculis loremis nisle varius.</p>
          <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
              <img src="https://www.banglahype.com/rh-jewel/restaurant/assets/img/chef-2.png" alt="" class="img-fluid rounded-circle">
              <h2 class="mt-3">Joilam Smith</h2>
              <p>Head Chef</p>
            </div>
            <div class="col-md-4 mb-4">
              <img src="https://www.banglahype.com/rh-jewel/restaurant/assets/img/chef-3.png" alt="" class="img-fluid rounded-circle">
              <h2 class="mt-3">Alian Smith</h2>
              <p>Senior Chef</p>
            </div>
            <div class="col-md-4 mb-4">
              <img src="https://www.banglahype.com/rh-jewel/restaurant/assets/img/chef-1.png" alt="" class="img-fluid rounded-circle">
              <h2 class="mt-3">Leroy Jenkins</h2>
              <p>Junior Chef</p>
            </div>
            <div class="col-md-4 mb-4">
              <img src="https://www.banglahype.com/rh-jewel/restaurant/assets/img/chef-4.png" alt="" class="img-fluid rounded-circle">
              <h2 class="mt-3">Wosani Doe</h2>
              <p>Junior Chef</p>
            </div>
            
          </div>
        </div>
      </section>
      
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
